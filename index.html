<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container-main">
      <header>
        <img src="./images/logo.svg" alt="" />
      </header>
      <div class="container-img-hero">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>
      <div class="container-info">
        <h2>
          build the community <br />
          your fans will love
        </h2>
        <p>
          huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>register</button>
      </div>
      <footer>
        <img
          class="container-facebook"
          src="./utils/icons8-facebook-nuevo-48.png"
          alt=""
        />

        <img
          class="container-twitter"
          src="./utils/icons8-twitter.svg"
          alt=""
        />

        <img
          class="container-instagram"
          src="./utils/icons8-instagram.svg"
          alt=""
        />
      </footer>
    </div>
  </body>
</html>
